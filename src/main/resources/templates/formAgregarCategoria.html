<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<header th:replace="plantillas/plantilla :: header"/>


	<div class="container text-center">
		<div>
			<h1 th:if="${categoria.id == null}">Agregar nueva categoria</h1>
			<h1 th:unless="${categoria.id == null}">Editar categoria</h1>
		</div>
		<div>
			<form th:action="@{/categorias/guardarCategoria}" th:object="${categoria}" method="POST" style="max-width:600px; margin:0 auto;">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Nombre de categoria</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{nombre}" class="form-control" required placeholder="Inserte el nombre.."/>
						</div>
					</div>
					<div class="text-center p">
						<button type="submit" class="btn btn-primary">Guardar</button>
						<a th:unless="${categoria.id == null}" th:href="@{/categorias}" class="btn btn-primary">Volver</a>
						<a th:if="${categoria.id == null}" th:href="@{/inicio}" class="btn btn-primary">Volver</a>
					</div>
				</div>
			</form>
		</div>
	</div>

<footer th:replace="plantillas/plantilla :: footer" />
</body>
</html>
